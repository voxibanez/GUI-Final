<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="CSS/style.css" />
  <title>Car Comparor</title>
  <script src="./lib/jquery.js"></script>
  <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="./dist/jquery.validate.js"></script>
  <script type="text/javascript" src="http://www.carqueryapi.com/js/carquery.0.3.4.js"></script>
  <script src="require.js"></script>
  <script src="vehicleDatabase.js "></script>
  <script src="script.js "></script>
  <script src="imageSearch.js"></script>
  <script>
    requirejs.config({
      //By default load any module IDs from js/lib
      baseUrl: './node_modules',
      //except, if the module ID starts with "app",
      //load it from the js/app directory. paths
      //config is relative to the baseUrl, and
      //never includes a ".js" extension since
      //the paths config could be for a directory.
    });
  </script>
</head>

<body>

  <div id=Modules>
    <p style="text-align: center;font-size:150%;background: linear-gradient(white, grey); border-radius: 50px;"> Oil Tool </p>
    <div id=NothingHere class="centerText">
      <p style="text-align: center;">Try adding a new car from the menu in the bottom right</p>
    </div>
  </div>

  <div id=AddCar class="FormFadeIn" style="display: none;">
    <p style="text-align: center;font-size:150%;background: linear-gradient(white, grey); border-radius: 50px;"> Add A Car </p>
    <form name="tableForm" id="tableForm" method="post">
      <br>Year: <select name="carYear" id="carYear"></select>
      <br>Make: <select name="carMake" id="carMake"></select>
      <br>Model: <select name="carModel" id="carModel"></select>
      <br>Trim: <select name="carModelTrim" id="carModelTrim"></select>
      <br> Milage: <input name="milage">
      <br> Estimated Milage per year: <input name="estMilage">
      <br> <input type="submit" value="Submit">
    </form>
    <script>
      $("#tableForm").validate({
        rules: {
          // compound rule for each label
          carYear: {
            required: true
          },
          carMake: {
            required: true
          },
          carModel: {
            required: true
          },
          milage: {
            number: true
          },
          estMilage: {
            number: true
          },
        },
        //Call this function when the form is submitted and validated through jquery
        submitHandler: function(form) {
          validateForm();
        }
      });
    </script>
    <button type="button" onClick="cancelAddCar()">Cancel</button>
  </div>

  <div class="addDropdownMenu ">
    <button onclick="showAddCar() " class="dropbtn ">Add Car</button>
    <div id="myDropdown" class="dropdown-content ">
    </div>
  </div>
</body>

</html>
